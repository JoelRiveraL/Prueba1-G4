{% extends "base.html" %}

{% block title %} Editar Producto {% endblock %}

{% block content %}
<h1>Editar Producto</h1>
<form method="post" action="{% url 'editar_producto' producto.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
    </div>
    <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>
{% endblock %}
