<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Pokemon</h1>
        <input type="text" id="search" placeholder="Buscar pokemon">
        <button id="search-button">Buscar</button>
        <form id="pokemonForm">
            <!-- filtro para buscar pokemon por tipo y por peso-->
            <select id="filter">
                <option value="all">Todos</option>
                <option value="fire">Fuego</option>
                <option value="water">Agua</option>
                <option value="grass">Planta</option>
                <option value="electric">Electrico</option>
                <option value="ice">Hielo</option>
                <option value="fighting">Lucha</option>
                <option value="poison">Veneno</option>
                <option value="ground">Tierra</option>
                <option value="flying">Volador</option>
                <option value="psychic">Psiquico</option>
                <option value="bug">Bicho</option>
                <option value="rock">Roca</option>
                <option value="ghost">Fantasma</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Siniestro</option>
                <option value="steel">Acero</option>
                <option value="fairy">Hada</option>
            </select>
            <button type="button" id="filter-button" class="btn btn-primary">Filtrar</button>
        </form> 

        <div id="pokemon" class="mt-3"></div>

        <!--Paginacion-->
        <div id="listOfPokemons" class="card-columns mt-3"></div>
        <div id="buttons" class="mt-3"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
